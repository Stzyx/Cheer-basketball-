<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheer vs Basketball</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: white;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
      background-color: rgba(0, 0, 0, 0.2);
    }
    .game-area {
      flex: 1;
      display: flex;
      width: 100%;
    }
    .side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      font-weight: bold;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    .left {
      background: #ff94c2;
    }
    .right {
      background: #7ebaff;
    }
    .score {
      margin-top: 10px;
      font-size: 2em;
    }
    .emoji {
      position: absolute;
      font-size: 3em;
      opacity: 0;
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    }
    .winner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 2em;
      z-index: 10;
      text-align: center;
      color: white;
    }
    button {
      background: white;
      color: #333;
      font-size: 1em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .animated-emoji {
      animation: pop 0.3s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="top-bar">Time: <span id="timer">30</span>s</div>

  <div class="game-area">
    <div class="side left" id="left">
      <div>üéÄ Cheer Stunts</div>
      <div class="score" id="leftScore">0</div>
    </div>
    <div class="side right" id="right">
      <div>üèÄ Baskets</div>
      <div class="score" id="rightScore">0</div>
    </div>
  </div>

  <div class="winner" id="winner" style="display: none;">
    <div id="winnerText"></div>
    <button onclick="startGame()">Play Again</button>
  </div>

  <!-- Sound Effects -->
  <audio id="cheerSound" src="https://www.soundjay.com/human/cheer-01.wav" preload="auto"></audio>
  <audio id="bounceSound" src="https://www.soundjay.com/button/button-3.mp3" preload="auto"></audio>

  <script>
    let leftScore = 0;
    let rightScore = 0;
    let timer = 30;
    let interval;

    const leftDiv = document.getElementById('left');
    const rightDiv = document.getElementById('right');
    const leftScoreEl = document.getElementById('leftScore');
    const rightScoreEl = document.getElementById('rightScore');
    const timerDisplay = document.getElementById('timer');
    const winnerDiv = document.getElementById('winner');
    const winnerText = document.getElementById('winnerText');
    const cheerSound = document.getElementById('cheerSound');
    const bounceSound = document.getElementById('bounceSound');

    function updateScores() {
      leftScoreEl.textContent = leftScore;
      rightScoreEl.textContent = rightScore;
    }

    function endGame() {
      clearInterval(interval);
      let result = "";
      if (leftScore > rightScore) result = "Cheerleader Wins! üéâ";
      else if (rightScore > leftScore) result = "Basketball Player Wins! üèÜ";
      else result = "It's a Tie! üíñ";
      winnerText.textContent = result;
      winnerDiv.style.display = 'block';
      launchConfetti();
    }

    function startGame() {
      leftScore = 0;
      rightScore = 0;
      timer = 30;
      updateScores();
      timerDisplay.textContent = timer;
      winnerDiv.style.display = 'none';
      clearConfetti();

      interval = setInterval(() => {
        timer--;
        timerDisplay.textContent = timer;
        if (timer <= 0) {
          endGame();
        }
      }, 1000);
    }

    function createAnimatedEmoji(side, emoji) {
      const span = document.createElement('span');
      span.classList.add('emoji', 'animated-emoji');
      span.textContent = emoji;
      span.style.left = Math.random() * 80 + 10 + '%';
      span.style.top = '40%';
      side.appendChild(span);
      setTimeout(() => side.removeChild(span), 500);
    }

    function handleCheerTap() {
      if (timer <= 0) return;
      leftScore++;
      updateScores();
      cheerSound.currentTime = 0;
      cheerSound.play();
      createAnimatedEmoji(leftDiv, 'ü§∏‚Äç‚ôÄÔ∏è');
    }

    function handleBasketTap() {
      if (timer <= 0) return;
      rightScore++;
      updateScores();
      bounceSound.currentTime = 0;
      bounceSound.play();
      createAnimatedEmoji(rightDiv, 'üèÄ');
    }

    leftDiv.addEventListener('touchstart', handleCheerTap);
    rightDiv.addEventListener('touchstart', handleBasketTap);

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    function clearConfetti() {
      document.querySelectorAll('.confetti').forEach(el => el.remove());
    }

    startGame();
  </script>
</body>
</html>
